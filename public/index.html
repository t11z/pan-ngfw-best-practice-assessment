<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BPA Report Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">
  <div class="w-full max-w-3xl">
    <h1 class="text-3xl font-bold text-pink-500 mb-6 text-center">AIOps BPA Report Viewer</h1>

    <form id="uploadForm" class="bg-gray-800 p-6 rounded-xl shadow-xl space-y-4">
      <div>
        <label class="block mb-1 font-medium">PAN-OS Tech Support File (.tgz)</label>
        <input type="file" id="fileInput" accept=".tgz" class="w-full bg-gray-700 text-white p-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Requester Email</label>
        <input type="email" id="email" class="w-full bg-gray-700 text-white p-2 rounded" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Requester Name</label>
        <input type="text" id="requesterName" class="w-full bg-gray-700 text-white p-2 rounded" required />
      </div>
      <button type="submit" class="bg-pink-500 hover:bg-pink-600 transition-colors px-4 py-2 rounded font-semibold">Submit</button>
      <div id="activity" class="mt-4 text-sm text-yellow-300 hidden"></div>
      <p id="status" class="mt-2 text-sm text-gray-300"></p>
    </form>

    <div id="reportSection" class="hidden mt-6">
      <h2 class="text-2xl font-bold mb-4 text-pink-400">Report JSON</h2>
      <pre id="jsonOutput" class="bg-gray-800 p-4 rounded overflow-auto text-sm whitespace-pre-wrap"></pre>
    </div>
  </div>

  <script>
    const status = document.getElementById('status');
    const activity = document.getElementById('activity');
    const reportSection = document.getElementById('reportSection');
    const jsonOutput = document.getElementById('jsonOutput');

    function getBasePath() {
      const parts = window.location.pathname.split('/');
      return parts.slice(0, parts.length - 1).join('/') || '';
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = document.getElementById('fileInput').files[0];
      const email = document.getElementById('email').value;
      const requesterName = document.getElementById('requesterName').value;

      const formData = new FormData();
      formData.append('file', file);
      formData.append('email', email);
      formData.append('requesterName', requesterName);

      status.textContent = '';
      activity.textContent = 'üì§ Uploading and analyzing the tech support file...';
      activity.classList.remove('hidden');
      reportSection.classList.add('hidden');
      jsonOutput.textContent = '';

      try {
        const basePath = getBasePath();
        const response = await fetch(`${basePath}/api/upload`, {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        let result;
        try {
          result = JSON.parse(text);
        } catch {
          throw new Error('Server returned invalid JSON');
        }

        if (!response.ok) {
          throw new Error(result.error || 'Unknown error');
        }

        activity.textContent = 'üì• BPA report received.';
        status.textContent = '‚úÖ Report ready!';
        jsonOutput.textContent = JSON.stringify(result, null, 2);
        reportSection.classList.remove('hidden');
      } catch (err) {
        activity.textContent = '';
        status.textContent = `‚ùå Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
